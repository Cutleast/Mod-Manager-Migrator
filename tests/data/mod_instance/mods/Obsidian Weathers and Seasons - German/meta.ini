nexusDescription="[size=4]Übersetzung der Mod \"Obsidian Weathers and Seasons\" by Dr Mega Arindel\n<br /> [/size]\n<br />\n<br />Dies ist die deutsche Übersetzung der Mod [size=2]\"Obsidian Weathers and Seasons\" by Dr Mega Arindel[/size].\n<br />This is just the translation of the mod [size=2]\"Obsidian Weathers and Seasons\" by [size=2]Dr Mega Arindel[/size][/size].\n<br />\n<br />Es handelt sich lediglich um die übersetzte .esp Datei sowie 2 übersetzte Scripts. Die originale Mod [b]wird [/b][u][b]zwingend benötigt[/b][/u].\n<br />This is the translated esp-file only as well as two translated scripts. The original mod is still needed to get the mod to work.\n<br />\n<br />Hinweis: Der Vigliant und der True-Storms-Patch benötigen keine Übersetzung.\n<br />Note: There is no translation needed for the Vigliant Patch and the True Sttorms Patch.\n<br />\n<br />[size=3]Originale Mod: [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Hier[/url][/size]\n<br />\n<br />Installation\n<br />- Nexus Mod Manager\n<br />1. Original Mod installieren.\n<br />2. Diese Übersetzung installieren und die Frage zum Überschreiben mit [b]JA[/b] bestätigen.\n<br />\n<br />- Mod Organizer\n<br />1. Original Mod installieren und aktivieren.\n<br />2. Diese Übersetzung installieren und aktivieren.\n<br />\n<br />\n<br />[size=2][size=2]\n<br />Credits and Thanks:\n<br />\n<br />[size=2][size=2]Dr Mega Arindel[/size][/size] for [size=2][size=2][size=2][size=2][size=2]Obsidian Weathers and Seasons[/size][/size][/size][/size][/size][/size][/size]"
