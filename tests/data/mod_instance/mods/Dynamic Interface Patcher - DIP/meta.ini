nexusDescription="[center][color=#3a8ee2][size=6]Description[/size][/color]\n<br />This is a tool that dynamically patches user interface mods like RaceMenu or MiniMap that have closed permissions.\n<br />It dynamically modifies SWF files according to changes noted in JSON files and supports shape replacing.\n<br />\n<br />[url=https://discord.gg/pqEHdWDf8z] [img]https://i.imgur.com/VMdA0q7.png[/img][/url][url=https://ko-fi.com/cutleast][img]https://i.imgur.com/ROFYznU.png[/img][/url][url=https://github.com/Cutleast/Dynamic-Interface-Patcher][img]https://i.imgur.com/x6joDMm.png[/img][/url]\n<br />\n<br />\n<br />[color=#3a8ee2][size=6]Usage[/size][/color]\n<br />[b]To patch a mod follow these steps:[/b]\n<br />1. Install this tool as a regular mod in Vortex or MO2\n<br />2. Add the DIP.exe as a tool\n<br />3. Download a supported patch file from NexusMods (search for \"DIP Patch\")\n<br />4. Start DIP.exe and choose paths (first one should be auto-detected and second one is only necessary if the mod is not at the same location).\n<br />5. Click on \"Patch!\".\n<br />6. After success, a message box appears and DIP can be deactivated. \n<br />[b]MO2:[/b] the output will be generated in the overwrite folder\n<br />[b]Vortex:[/b] the output will be generated in the data folder of the game\n<br />[b]NMM: [/b]I really dont know.\n<br />\n<br />[b]Step-by-step[/b] User Guides: [url=https://www.nexusmods.com/skyrimspecialedition/articles/7022]MO2[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/articles/7127]Vortex\n<br />[/url]﻿\n<br />[color=#3a8ee2][size=6]Features[/size][/color]\n<br />- Fully automated patching\n<br />- Automatic extraction of BSA archives\n<br />- Can be installed as a regular mod in Vortex or MO2\n<br />- Commandline arguments for auto patching (see [url=https://github.com/Cutleast/Dynamic-Interface-Patcher/blob/main/DOCUMENTATION.md#patcher-commandline-usage]documentation[/url]﻿ for usage)\n<br />- Repacking of original BSA archives (if selected)\n<br />\n<br />\n<br />[color=#3a8ee2][size=6]Official Patches[/size][/color]\n<br />[size=3]See [url=https://github.com/Cutleast/Dynamic-Interface-Patcher/blob/main/OfficialPatches.md]here[/url] for a [b]complete[/b] list of official patches and their status/progress.[/size]\n<br />\n<br />[size=4][b]RaceMenu[/b][/size]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97348]Nordic UI[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97354]Horizons UI (Transparent &amp; Opaque)[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97349]Dear Diary Dark Mode (White &amp; Warm Text)[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97355]Dear Diary (Light Mode)[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97347]Untarnished UI[/url]\n<br />\n<br />[size=4][b]MiniMap[/b][/size]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97356]Nordic UI[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/97357]Untarnished UI[/url]\n<br />\n<br />\n<br />[color=#3a8ee2][size=6]Contributing[/size][/color]\n<br />[size=4][b]1. Feedback (Suggestions/Issues)[/b][/size]\n<br />If you encountered an issue/error, create a bug report and send the full log via [url=https://pastebin.com/]pastebin[/url]. And if you have a suggestion to improve or add something: tell me!\n<br />\n<br />[b][size=4]2. Code contributions or Patch creation[/size][/b]\n<br />Check out the [url=https://github.com/Cutleast/Dynamic-Interface-Patcher]GitHub repository[/url] for instructions\n<br />\n<br />\n<br />[color=#3a8ee2][size=6]My other Stuff[/size][/color]\n<br />[url=https://www.nexusmods.com/site/mods/545][img]https://i.imgur.com/9Eui1pC.png[/img][/url] [url=https://www.nexusmods.com/skyrimspecialedition/mods/111491][img]https://i.imgur.com/RnQnzIq.png[/img][/url] [url=https://www.nexusmods.com/skyrimspecialedition/mods/106185][img]https://i.imgur.com/FxodkZ8.png[/img][/url]\n<br />\n<br />\n<br />[color=#3a8ee2][size=6]Credits[/size][/color]\n<br />- Qt by [url=https://qt.io]The Qt Company Ltd.[/url]\n<br />- [url=https://github.com/stephen-bunn/bethesda-structs]bethesda-structs[/url] by Stephen Bunn ([url=https://github.com/stephen-bunn]GitHub[/url])\n<br />- [url=https://github.com/jindrapetrik/jpexs-decompiler]FFDec[/url] by Jindra Petřík ([url=https://github.com/jindrapetrik]GitHub[/url])\n<br />- Icon by [url=https://nexusmods.com/users/122160268]Wuerfelhusten[/url][/center]"
