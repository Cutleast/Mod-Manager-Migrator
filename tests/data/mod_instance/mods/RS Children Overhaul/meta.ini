nexusDescription="[center]\n<br />\n<br />_________[/center]\n<br />\n<br />[center][size=4]introduction[/size][/center]\n<br />This mod changes the appearance of all the existing children in Skyrim Special Edition, drawing inspiration from [url=http://www.nexusmods.com/skyrim/users/4543751/?]DreamBurrow[/url].\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]updates[/size][/center][size=2][color=#9fc5e8]2020.02.13[/color][color=#9fc5e8] - [/color][b][color=#ffd966]VER 1.1.3[/color][/b][color=#9fc5e8] [/color]released by Azrael. See Changelog for changes.\n<br />\n<br />[color=#9fc5e8]2017.11.16[/color] - [b][color=#ffd966]VER 1.1.0[/color][/b] released by Azrael. See Changelog for changes.[color=#9fc5e8]\n<br />\n<br />2016.11.22[/color] - [b][color=#ffd966]VER 1.0.3[/color][/b] released by Azrael. See Changelog for changes.\n<br />\n<br />[color=#9fc5e8]2016.11.13[/color] - [b][color=#ffd966]VER 1.0.2[/color][/b] released by Azrael. See Changelog for changes.[color=#9fc5e8]\n<br />[/color]\n<br />[color=#9fc5e8]2016.11.08 [/color][b]- [/b][url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3057255][color=#00ff00][b]XBOX1 MOD RELEASED[/b][/color] [/url]by Azrael over on Bethesda.net\n<br />\n<br />[color=#9fc5e8]2016.11.07[/color] - [b][color=#ffd966]VER 1.0.1[/color][/b] released by Azrael. See Changelog for changes.[color=#9fc5e8]\n<br />[/color]\n<br />2016.11.04 - It's here! [url=http://www.nexusmods.com/skyrim/users/104124/?]Azrael_wtf[/url] kindly decided to port over the mod and after several days of headaches probably, it's ready for release. If you enjoy the mod and it's working for you, please [b]direct all your thank-yous and kudos to [/b][u]him[/u]--he did [i]all[/i] the work and let me have the honor of uploading it.[b] [/b]This mod wouldn't have seen the light of day in SSE otherwise, at least not for a while longer. -Ranaline\n<br />[/size]\n<br />[b][size=3]!! IF YOU RUN INTO ISSUES, !!\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2650/?tab=5&amp;&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Fskyrimspecialedition%2Fajax%2Fcomments%2F%3Fmod_id%3D2650%26page%3D1%26sort%3DDESC%26pid%3D0%26thread_id%3D5019845&amp;pUp=1]PLEASE POST IN THIS THREAD[/url][/size][/b]\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]description[/size][/center]\n<br />What this mod does:\n<br />[list][*][size=2] Modifies the existing child races in the game to use custom assets: textures, head meshes, body meshes, etc.[/size]\n<br />[*][size=2] Changes the faces of all children originally existing Skyrim Special Edition[/size]\n<br />[*][size=2] Adds some basic clothing and accessories made from vanilla assets (currently only boys), and a more unique one for Aventus[/size]\n<br />[*][size=2] (Optional) Includes Nao4288's Female Facial Animation, if you don't want to use the vanilla facial animations included by default. Works with both genders. Download is under \"Miscellaneous\" - you [b]don't[/b] need the original files for it to work.[/size]\n<br />[/list]\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]requirements[/size][/center]\n<br />Base game (Skyrim Special Edition)\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]disclaimer[/size][/center]\n<br />Please note that this mod is [b]NOT[/b] meant to make child races fully playable. It only affects their appearance. Feel free to run around as a child and mess around, kill whatever, etc. However, [b]playing through any quests as a child isn't the greatest idea[/b].\n<br />\n<br />Body meshes include underwear, and revealing parts have been removed from the meshes and textures.\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]installation[/size][/center]\n<br />[i][u]Clean install[/u][/i]\n<br />To use the mod, download RSSE Children Overhaul and install it.\n<br />\n<br />[i][u]Nexus Mod Manager:[/u][/i]\n<br />Install files the way you normally install anything else.\n<br />\n<br />[i][u]Load Order:[/u][/i]\n<br />Should go something like this... If you don't use USSEP, just ignore that.\n<br />\n<br />Unofficial Skyrim Special Edition Patch.esp\n<br />RSkyrimChildren.esm\n<br />(any mods altering children, such as Hearthfire Children Grow Up)\n<br />RSChildren.esp\n<br />(any RSChildren patches, such as RSChildren Patch - BS Bruma.esp)\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]patches and compatible mods[/size][/center]\n<br />Any mod that has a patch requires the original file to work, unless otherwise stated. Install patches after the mod you want to patch's .esp and RSChildren .esps.\n<br />\n<br />Mods with compatibility patches in their file section:\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4301/?tab=1&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Fskyrimspecialedition%2Fajax%2Fmoddescription%2F%3Fid%3D4301%26preview%3D&amp;pUp=1]Moon and Star[/url] \n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3257/?tab=1&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Fskyrimspecialedition%2Fajax%2Fmoddescription%2F%3Fid%3D3257%26preview%3D&amp;pUp=1]Adopt Aventus Aretino[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/271/?]Dragons Keep SSE[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7512/?]Skaal Kid Coat\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/7777?]Settlements Expanded SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn SSE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8354]Prince and Pauper[/url]\n<br />\n<br />Patch collections (see respective mod pages for details):\n<br />[url=https://rd.nexusmods.com/skyrimspecialedition/mods/13409?]RS Children Patch Compendium[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8835/?]RS Children Overhaul Patch Database[/url]﻿ \n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]recommended mods[/size][/center]\n<br />[url=http://www.nexusmods.com/skyrim/mods/45642/?]Dovahkinder Collection Replacer[/url] - Unique clothing retexture for children!\n<br />[url=http://dreamburrow.tumblr.com/post/63142128934/quick-post-ill-update-with-news-and-junk-soon#notes]Dreamburrow's freckles[/url] - Totally recommend this if you like dense freckles! This would replace the femaleheaddetail_frekles2.dds included. In the Data&#92; folder, create this folder structure and place the file into it with the proper name: textures&#92;actors&#92;character&#92;ranaline&#92;child&#92;femaleheaddetail_frekles2.dds\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4259/?]Universal Race Scale Remover[/url] - A more compatible alternative to the Size Fix formerly included in the playable version of this mod\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4847/?]Aymar and friends - Adoptable Elven Children[/url] - Adds adoptable Bosmer, Altmer, Orsimer and Dunmer children\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]incompatible[/size][/center]\n<br />Mods that edit children: Xvision Children, TK Children, etc. as they do the same thing this mod does.\n<br />Killable children edits the same records as this mod and thus is incompatible. Install the playable version of RSChildren, as it includes the option to kill children as an unintended side effect.\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]FAQ &amp; known issues[/size][/center]\n<br />Follow the [url=http://www.nexusmods.com/skyrimspecialedition/mods/2650/?tab=5&amp;&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Fskyrimspecialedition%2Fajax%2Fcomments%2F%3Fmod_id%3D2650%26page%3D1%26sort%3DDESC%26pid%3D0%26thread_id%3D5019845&amp;pUp=1][b][color=#e69138]ISSUES, AND SOLUTIONS THREAD[/color][/b][/url] for updates on these issues and possible help. Currently that serves as the FAQ for this mod.\n<br />- Imperfections on meshes (clipping or seams).\n<br />- Neck seams, floating heads if a child equips other armor or clothing.\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4][i]thank you[/i] to...[/size][/center]\n<br />[url=http://www.nexusmods.com/skyrim/users/104124/?]Azrael_wtf[/url] for porting the mod over to Skyrim Special Edition\n<br />[url=http://www.nexusmods.com/skyrim/users/3084906/?]hl84[/url] for fitting the Skaal Coat to the children's body.\n<br />[url=http://www.nexusmods.com/skyrim/users/2611120/?]Mogribus [/url]for his simple tweaks to playable races, that might make playing as a child more enjoyable\n<br />[url=http://www.nexusmods.com/skyrim/users/120929/?]-Ren-[/url] for making the installer\n<br />[url=http://www.nexusmods.com/skyrim/users/989279/?tb=mods&amp;pUp=1]PlagueHush[/url] for Armor and Clothing for Kids changes[url=http://bethsoft.com/]\n<br />Bethesda[/url] for Skyrim and vanilla assets\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/4291759/?]Ousnius [/url]and [url=http://www.nexusmods.com/skyrim/users/3330686/?]Caliente[/url] for [url=http://www.nexusmods.com/skyrimspecialedition/mods/201/?]Bodyslid[/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/201/?]e[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/3841389/?]Tktk1[/url] for [url=http://www.nexusmods.com/skyrim/mods/12951/?]Enhanced Character Edit[/url] and making the impossible [i]possible[/i]\n<br />[url=https://www.blogger.com/profile/15880888568379370866]Bagserk[/url] for letting me use [url=http://bagserk.blogspot.com/2012/05/xvision-children-skyrim-children.html]Xvision Children[/url]'s assets\n<br />Imperator3 for his male underwear mesh and SydneyB ([url=http://www.nexusmods.com/skyrim/mods/18008/?]Princes of the Woods[/url]) for the textures\n<br />L0rd0fWar ([url=www.nexusmods.com/skyrim/mods/5588/?]The Witcher 2 Models - Letho's Armor[/url]) for parts of Aventus Arentino's outfit\n<br />Nao4288 ([url=http://www.nexusmods.com/skyrim/mods/35303/?]Female Facial Animation[/url]) for her improved .tri files\n<br />[url=http://blog.sina.com.cn/silverleigh]Ginko[/url] for letting me convert her Sims 3 hair, [url=http://dsims3.com/post/1cd33c_a22784]#4 Gin[/url], Tktk for the hair texture (v1.0.0), and HelloSanta for her conversion and textures (v1.1.0)\n<br />Apachii ([url=http://www.nexusmods.com/skyrim/mods/10168/?]ApachiiSkyHair[/url]) for her hair conversions\n<br />MacKom ([url=http://www.nexusmods.com/skyrim/mods/25395/?]Lore Styles Hair Set[/url]) for his hair creations\n<br />zn00p ([url=http://www.nexusmods.com/skyrim/mods/7403/?]Lovely Hairstyles[/url]) for his hair conversion\n<br />[url=http://www.nexusmods.com/games/users/7373829]Faeofthewood[/url] ([url=http://faeofthewood.tumblr.com/post/84178178404/full-skin-mix-for-waifan-skin-set-2-use-unp-text]Waifan 2 Skin Set[/url]) for her freckles and moles in the face texture\n<br />HelloSanta ([url=http://www.nexusmods.com/skyrim/mods/35267/?]SG Renewal[/url]), HHaley([url=http://www.nexusmods.com/skyrim/mods/51602/?]Fair Skin Complexion[/url]), Navetsea([url=http://www.nexusmods.com/skyrim/mods/6554/?]CBBE Skin[/url]), and Pikkatze([url=http://www.nexusmods.com/skyrim/mods/1971/?]Smooth Faces[/url]) for their face and body textures, and brows\n<br />[url=http://www.nexusmods.com/skyrim/users/4543751/?]DreamBurrow and her pictures and mods[/url] for supplying heaps of motivation and inspiration\n<br />[url=http://www.nexusmods.com/skyrim/users/12514681/?]Mankarcameron2006[/url], Adam, [url=http://www.nexusmods.com/skyrim/users/4178462/?]blacksword6868,[/url] [url=https://www.nexusmods.com/games/users/3303823/?]Seoulcalibre [/url]and [url=https://www.nexusmods.com/games/users/1691781/?]MichelleBrujah [/url]for testing\n<br />The TES community\n<br />\n<br />\n<br />[line]\n<br />\n<br />[center][size=4]tools used[/size][/center]\n<br />[url=http://www.nexusmods.com/skyrim/mods/1334/?]Mod Organizer[/url], [url=http://www.nexusmods.com/oblivion/mods/42755/?]Blender[/url], [url=http://niftools.sourceforge.net/wiki/NifSkope]NifSkope[/url], [url=http://www.creationkit.com/]Creation Kit[/url], [url=http://www.nexusmods.com/skyrim/mods/1840/?]Wrye Bash[/url], [url=http://www.nexusmods.com/skyrim/mods/25859/?]TES5Edit[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/164/?]SSEEdit[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/201/?]Bodyslid[/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/201/?]e\n<br />\n<br />\n<br />\n<br />[/url]Note by Azrael:\n<br />If you've been sent here by Atsuraelu:\n<br />Yes, that's me."
