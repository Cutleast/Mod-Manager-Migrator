nexusDescription="[center][color=#ffffff][size=6][b][center][size=5][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]Check out my other mods here![/url]﻿\n<br />[/size][/center]___________________________________\n<br />Obsidian Weathers and Seasons\n<br />[/b][/size][/color][size=2]_________________________________________________________________[/size][/center][center][size=4]By the authors of \n<br />[color=#f4f4f4][url=https://www.nexusmods.com/skyrim/mods/75346/?]Natural Lighting Vivid Atmospherics[/url]\n<br /> [url=https://www.nexusmods.com/skyrim/mods/79335/?]Snowfall Weathers - Realtime Snow Cover[/url]\n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/7895?]Dolomite Weathers NLVA II[/url]\n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/2770/?]Surreal Lighting &amp; Weathers[/url]\n<br /> [/color][/size][color=#f4f4f4][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/11578/?]Mythical Ages Weather Overhaul[/url]\n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/8398]Rustic Weathers and Lighting[/url]\n<br />\n<br />[/size][/color][/center][center][size=5]Description[/size]\n<br />_________________________[/center]\n<br />\n<br />[size=3][color=#00ffff]   Sharp, ominous, and atmospheric. Obsidian Weathers and Seasons accentuates proximal detail while obscuring distant landscapes in mysterious rolling fogs and atmospheric scattering. Obsidian is a collaborative work; a hybridization of artistic styles that glorifies Skyrim for her beauty while preserving her dated modesty. \n<br />[/color]\n<br />[/size][img]https://i.imgur.com/4UvZuyC.png[/img]\n<br />[center][/center][center][size=5]\n<br />Features\n<br />[/size][size=2]___________________[/size][/center][size=2]\n<br />\n<br />[/size][list]\n<br />[*][size=2][color=#00ffff]Intelligent design[/color] - only 400 kB, ~90 weathers (DLCs included), highly compatible, safe to install/uninstall at any time[/size]\n<br />[*][size=2][color=#00ffff]Amplifies the depth of Skyrim[/color] by obscuring distant landscapes with rolling fogs and atmosphere. Includes [url=https://www.nexusmods.com/skyrimspecialedition/mods/13539?]Obsidian Mountain Fogs[/url].[/size]\n<br />[*][size=2][color=#00ffff]Hides the ocean horizon seam[/color] with sky and cloud settings - [url=https://i.imgur.com/qDS1fGQ.png]Before[/url], [url=https://i.imgur.com/UCl6F2q.png]After[/url][/size]\n<br />[*][size=2][color=#00ffff]Fast travel timescale adjusted[/color] - time passes slower when fast traveling, similar to time spent when traveling on ground[/size]\n<br />[*][size=2][color=#00ffff]Approximates subsurface scattering[/color] with subtle bloom restricted to skin tones[/size]\n<br />[*][color=#00ffff][size=2]New sky lightning effect which occurs within clouds [/size][/color]\n<br />[*][color=#00ffff][size=2]Remastered storm audio, audio loop bug fix, and new 3D occluding precipitation[/size][/color]\n<br />[*][size=2][color=#00ffff]Illuminates trees and snow to match their distant models[/color][/size]\n<br />[*][color=#00ffff][size=2]Naturally saturates the environment through vivid lighting [/size][/color][color=#f4f4f4][size=2]while reducing saturation filters so that objects illuminate realistically[/size][/color]\n<br />[*][size=2][color=#00ffff]Regions have unique climates [/color][color=#f4f4f4]- explore and discover new weathers created specifically for the environment and flora[/color][/size]\n<br />[*][size=2][color=#00ffff]Winter, Spring, Summer, and Autumn [/color][color=#f4f4f4]seasonal variation [/color][/size]﻿\n<br />[/list][color=#f4f4f4][size=2][center]\n<br />[img]https://i.imgur.com/XuPH8dJ.png[/img][/center]﻿\n<br />[/size][/color]\n<br />[color=#ffffff][center][size=5]Seasons and Filter Options\n<br />[/size]________________________________________________________[/center]\n<br />\n<br />[size=2]Implements season based changes in lighting and climate. Naturally progress through the winter, spring, summer, and autumn. Experience torrential downpours in the month of Rain's Hand, the colorful days and nights of Sun's Height, and the ominous autumn cold of Frostfall. Requires the player to sleep in order for changes to take effect. Use the Obsidian power in order to enable Seasons FX or other image filters (fantasy, cold, bleak, and natural) or if you dislike the strong sunlight, enable Weaker Sunlight for a softer look.[/size][/color]\n<br />\n<br />[center][color=#ffffff][size=3][u]Climates\n<br />[/u]\n<br />[/size][/color][size=2][color=#00ffff]Winter - Increased snowfall throughout Skyrim. Lighting is colder.[/color]\n<br />[color=#00ff00]Spring - Balanced variety. Default lighting. [/color]\n<br />[color=#cccccc]Rain Season - Increased precipitation and gloomy weathers. Lighting is bleak.[/color]\n<br />[color=#ffff00]Summer - Increased sunny weather and lightning storms. Lighting is more colorful. \n<br />[/color][color=#ff7700]Autumn - Balanced variety. Default lighting.[/color][/size][/center]\n<br />\n<br />[center][size=3][color=#ffffff][u]Months\n<br />[/u][/color]\n<br />[/size][color=#00ffff]Evening Star\n<br />\n<br />Morning Star\n<br />\n<br />Sun's Dawn [/color]\n<br />[color=#ffffff]\n<br />[/color][color=#00ff00]First Seed [/color]\n<br />\n<br />[color=#b6b6b6]Rain's Hand [/color]\n<br />\n<br />[color=#00ff00]Second Seed [/color]\n<br />[color=#ffffff]\n<br />[/color][color=#ffff00]Midyear \n<br />\n<br />Sun's Height \n<br />\n<br />Last Seed [/color]\n<br />[color=#ffffff]\n<br />[/color][color=#ff7700]Hearthfire\n<br />\n<br />Frostfall \n<br />\n<br />Sun's Dusk [/color]\n<br />[color=#ffffff]\n<br />[/color][/center]\n<br />[center][img]https://i.imgur.com/c9WrAv6.png[/img]﻿[/center][size=5][b]\n<br />[/b][/size][center][size=5]Compatibility[/size]\n<br />____________________________[/center]\n<br />\n<br />[list]\n<br />[*][size=2]Compatible with everything except weather mods[/size]\n<br />[*][size=2]Not compatible with mods that make nights darker unless they're made specifically for Obsidian Weathers (these are fundamentally weather mods)[/size]\n<br />[*][size=2]Not compatible with storm mods without a patch (these are weather mods)[/size]\n<br />[*][size=2]Uses only vanilla weather ID's ensuring full compatibility with mods like Frostfall, Wet and Cold, Wonders of Weather, and Beyond Skyrim[/size]\n<br />[*][size=2]Seasonal weathers require modification to region records and thus requires a patch for audio overhauls that add new region sounds[/size]\n<br />[*][size=2]Compatible with all interior lighting overhauls (ie, ELE, RS, ELFX, RLO). Minor adjustments made to torches and magelight to balance darker nights.[/size]\n<br />[/list][size=5]\n<br />[center][img]https://i.imgur.com/tcZTnNg.png[/img]﻿[/center]\n<br />[/size][center][size=5]Requirements\n<br />[/size][size=2]___________________________\n<br />[/size]\n<br />[size=3]None[/size].[/center][size=3][center]\n<br />[img]https://i.imgur.com/tcxngDn.png[/img]﻿﻿[/center][/size][center][size=5]\n<br />Suggested[/size]\n<br />[size=2]______________________ [/size][/center][size=2]\n<br />\n<br />Almost all the landscape shots on this page were taken with a completely vanilla profile, without any other mods or ini tweaks. Nevertheless, I recommend the following simple setup. \n<br />[/size][list]\n<br />[*]Weather is Wise ENB\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/13044/?]Wonders of Weather[/url]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/1533]Holidays[/url][/size]\n<br />[*][size=2]Vanilla trees or EVT [/size]\n<br />[*][size=2][url=https://www.reddit.com/r/skyrimmods/comments/90dp6l/lightweight_water_overhaul/]Lightweight Water Overhaul[/url]﻿[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/11052]Majestic Mountains and Mountain Lods[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/8834/?]Blended Roads[/url], and [url=http://www.nexusmods.com/skyrimspecialedition/mods/9135/?]Terrain LOD [/url][/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/16830]Luminosity[/url]﻿ - lightweight interior lighting, highly compatible, and no flicker[/size]\n<br />[*][size=2]Cathedral Armory[/size]\n<br />[*]If you wish to be able to change weather on command, consider the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/43861?]Playing Instruments Change Weather[/url]﻿\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/mHkzio5.png[/img]\n<br />[center][color=#ffff00][size=5]\n<br />Permissions[/size]\n<br />[/color]You are free to use the resources in this mod so long as you share your mod with the same permissions\n<br />\n<br />\n<br />[img]https://i.imgur.com/kzkEuBN.png[/img]﻿\n<br />\n<br />[color=#ffff00][size=5]Credits[/size][/color]\n<br />[color=#00ffff]Mator[/color] for zEdit\n<br />[color=#00ffff]Zilav[/color] for SSEEdit\n<br />[color=#00ffff]HiShutUp[/color] for assistance with Obsidian Mountain Fogs\n<br />[color=#00ffff]FadingSignal [/color]for assistance with audio and effects\n<br />\n<br />The thunder sounds are provided by the following authors under the\n<br /> [url=https://creativecommons.org/licenses/by/3.0/]Creative Commons Attribution 3.0 license[/url]:\n<br />Mike Koenig\n<br />Mark DiAngelo\n<br />hantorio\n<br />NoiseCollector\n<br />FreqMan\n<br />dobroide\n<br />Edvin25\n<br />GlennM\n<br />\n<br />[img]https://i.imgur.com/eSdmWDI.png[/img]﻿\n<br />\n<br />\n<br />[color=#ffff00][size=5]Our Other Mods[/size][/color]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8639/?][/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/4704/?]Weather Creation Guide\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/12201/?]Customizable Camera[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9209/?]Louder Nature - Birds and Insects[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8881/?]Scrolls and Spells of Passage - City Teleport[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8639]Snowy AF Windhelm - Buries Windhelm in snow[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/11343/?]Whiterun Forest Borealis - Transforms tundra into boreal forest[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1151/?]Athletik Combat - Simple movement speed adjustments\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/8802/?]Dynamic Camera[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1884/?]Proper Aiming\n<br />[/url][/center]\n<br />[img]https://i.imgur.com/vjFldxV.png[/img]"
